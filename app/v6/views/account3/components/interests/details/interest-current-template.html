<div class="grid-row interest">

  <div class="column-one-third">
    <div class="column-one-half">
      {% block start_date %}{% endblock %}
    </div>
    <div class="column-one-half">
      {% block end_date %}{% endblock %}
    </div>
  </div>

  <div class="column-one-third expanded">
    <ul>
        <li><span class="strong"><span class="interest-type">{% block type %}{% endblock %}</span>{% block name %}{% endblock %}</span></li>
    </ul>
  </div>
  
  <div class="column-one-third last-col">
    <ul class="edit-menu">
      <li>
        <a data-toggle="modal" data-target="#interest_modal" class="under-link">View maintenance</a>
      </li>
      {% if data.canUpdate == true %}
      <li>
        <form class="dumbform" method="get" action="change-interest-handler">
          <div class="form-group">
             <input class="visually-hidden" name="tempPos" value="LINK">
              <input type="submit" class="under-link" value="Change">
          </div>
        </form>
<!--          <a class="secondary-link" href="interests/update-interest?pos={{ data['interests'].indexOf(interest) }}" value="{{ data['first-name'] }}">Change</a>-->
      </li>
      {% endif %}
    </ul>
  </div>
  
</div>
