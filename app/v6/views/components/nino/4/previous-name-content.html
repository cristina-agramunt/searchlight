  <div class="grid-row">

    <div class="column-two-thirds">
      
      <form class="form" method="get" action="previous-question-handler">

          <div class="form-group">
            <fieldset class="inline">

              <div class="multiple-choice">
                <input id="radio-inline-1" type="radio" name="data" value="yes">
                <label for="radio-inline-1">Yes</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-inline-2" type="radio" name="data" value="no">
                <label for="radio-inline-2">No</label>
              </div>

            </fieldset>
          </div>
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>

        </form>
        <p><a href="../../search">Cancel</a></p>
