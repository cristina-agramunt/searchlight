<div class="grid-row">

  <div class="column-two-thirds">

    <form class="form" method="get" action="name-current">

      <fieldset class="form-group" data-required data-error="Cannot be blank">
        <legend class="visuallyhidden">National insurance number</legend>
        <label class="form-label" for="full-name-f1">National insurance number</label>
        <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">
      </fieldset>

      <fieldset class="form-group" data-required data-error="Cannot be blank">
        <legend class="visuallyhidden">Creation office</legend>
        <label class="form-label" for="date">Creation office</label>
        <input class="form-control" id="date" type="text" name="date">
      </fieldset>
      
      <div class="form-group prepop">
        <label class="form-label" for="date">
          Creation date
          <span class="form-hint">
            For example 31/8/197
          </span>
        </label>
        <input class="form-control box-one" id="date" name="date" type="text">
        <a class="populate-link-one">Use today's date</a>
      </div>
      
      <div class="form-group prepop">
        <label class="form-label" for="date">
          Notified date
        </label>
        <input class="form-control box-two" id="date" name="date" type="text">
        <a class="populate-link-two">Use today's date</a>
      </div>
      
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>

    </form>
    <p><a href="../../search">Cancel</a></p>

  </div>

</div>
