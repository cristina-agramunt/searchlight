<p class="bold">Enter an address</p>

<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="manual-handler">
         
<!--
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Add a cherished line (optional)</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">      
        </div>
      
-->
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Address line 1</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">      
        </div>
      
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Address line 2</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">      
        </div>
      
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Address line 3</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">      
        </div>
      
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Address line 4</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">      
        </div>
      
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Address line 5</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">      
        </div>
      
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Postcode</label>
          <input class="form-control short-field" id="full-name-f1" type="text" name="full-name-f1">      
        </div>

      <div class="form-group">
        <label class="form-label" for="detail">Country</label>
        <select  class="form-control" name="Country" id="country-selector" autofocus="autofocus" autocorrect="off" autocomplete="off">
          <option value="England">England</option>
          <option value="Scotland">Scotland</option>
          <option value="Wales">Wales</option>
          <option value="Northern Ireland" data-alternative-spellings="NI">Northern Ireland</option>
          <option value="Alderney">Alderney</option>
          <option value="Guernsey">Guernsey</option>
          <option value="Isle of Man" data-alternative-spellings="IM">Isle of Man</option>
          <option value="Jersey">Jersey</option>
          <option value="Sark">Sark</option>        
        </select>
      </div>

      <div class="form-group prepop">
        <label class="form-label" for="date">
          Start date
          <span class="form-hint">
            For example 31/8/1979
          </span>
          </label>
        <input class="form-control box-one" id="date" type="text" name="full-name-f1">      
        <a class="populate-link-one">Use today's date</a>
      </div>

      
        {# <div class="form-group">
          <label class="form-label" for="date">
            Start date
            <span class="form-hint">
              For example 31/8/1979
            </span>
            </label>
          <input value="{{data['prepopulatedDate']}}" class="form-control short-field" id="date" type="text" name="date">      
        </div> #}
      
<!--
        {% if data['createJourney'] === false %}
          <div class="form-group">
            <label class="form-label" for="date">
              Address notified start date</label>
            <input class="form-control" id="date" type="text" name="date">      
          </div>
        {% endif %}
-->

        <div class="form-group search-group">
          <input class="button" type="submit" value="Next">
        </div>
      
    </form>
    <a href="account">Cancel</a>
  </div>
</div>
