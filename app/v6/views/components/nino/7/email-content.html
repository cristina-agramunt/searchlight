  <div class="column-two-thirds">

    <form class="form" id="work-number" method="get" action="another-contact">
      
      <fieldset class="form-group">
        <label class="form-label" for="contact-text-message">Email address</label>
        <input class="form-control" name="contact-text-message" type="text" id="contact-text-message">
      </fieldset>
      
      <fieldset class="form-group">
        <label class="form-label" for="postcode">
          Start date
          <span class="form-hint">
            For example 31/8/1979
          </span>
        </label>
        <input value="{{data['prepopulatedDate']}}" class="form-control" name="postcode" type="text" id="postcode">
      </fieldset>
      
      <fieldset class="form-group">
        <legend>
          <p class="bold">Do any of the following apply to this email address? (optional)</p>
        </legend>
        <div class="multiple-choice">
          <input id="checkbox-telephone-number" name="contact-by-text-phone" type="checkbox" value="true">
          <label for="checkbox-telephone-number">It's their preferred method of contact</label>
        </div>
