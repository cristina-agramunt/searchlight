
<p class="bold">Select an address</p>

<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="contact-question">
      <div class="form-group">
         
        <!--<label class="form-label" for="select-box">Select an address</label>-->
        <select class="form-control" id="select-box" name="select-box" onchange="myFunc()">
          <option>10 addresses found</option>
          <option>1 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
          <option>2 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
          <option>3 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
          <option>4 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
          <option>5 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
          <option>6 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
          <option>7 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
          <option>8 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
          <option>9 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
          <option>10 Old Street, Newcastle upon Tyne, Tyne and Wear</option>
        </select>
      </div>
            
      <div id="hidden">
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Add a cherished line (optional)</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">      
        </div>
        <div class="form-group">
          <ul>
            <li>1 Old Street</li>
            <li>Newcastle upon Tyne</li>
            <li>Tyne and Wear</li>
            <li>NE11 1HH</li>
          </ul>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="postcode">
            Start date
            <span class="form-hint">
              For example 31/8/1979
            </span>
            </label>
          <input class="form-control" id="postcode" type="text" name="postcode">      
        </div>
<!--
        {% if data['createJourney'] === false %}
        <div class="form-group">
          <label class="form-label" for="postcode">
            Address notified start date</label>
          <input class="form-control" id="postcode" type="text" name="postcode" value="{{today}}">      
        </div>
      {% endif %}
-->
      
        <div class="form-group">
          <label class="form-label" for="full-name-f1">
            End date
            </label>
          <input class="form-control" id="postcode" type="text" name="postcode">      
        </div>
<!--
        {% if data['createJourney'] === false %}
        <div class="form-group">
          <label class="form-label" for="postcode">
            Address notified end date</label>
          <input class="form-control" id="postcode" type="text" name="postcode" value="{{today}}">      
        </div>
      {% endif %}
-->
      </div>
      
      <div id="to_hide"class="form-group">
        <a class="under-link" href="manual-previous">I can't find the address in the list</a>
      </div>
      
      <div class="form-group search-group">
        <input class="button" type="submit" value="Next">
        <a href="address-search" class="secondary-button">New search</a>
      </div>
      
    </form>
    <a href="account">Cancel</a>
  </div>
</div>
