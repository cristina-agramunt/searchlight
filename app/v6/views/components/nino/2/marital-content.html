  <div class="grid-row">

    <div class="column-two-thirds">
      
      <form class="form" method="get" action="non-mandatory-question">

        <fieldset class="form-group">
          <legend class="visuallyhidden">marital status</legend>
          <div class="multiple-choice">
            <input id="single" type="radio" name="data" value="single">
            <label for="single">Single</label>
          </div>
          <div class="multiple-choice">
            <input id="married" type="radio" name="data" value="married">
            <label for="married">Married</label>
          </div>
          <div class="multiple-choice">
            <input id="living" type="radio" name="data" value="living">
            <label for="living">Living together</label>
          </div>
          <div class="multiple-choice">
            <input id="separated" type="radio" name="data" value="separated">
            <label for="separated">Separated</label>
          </div>
          <div class="multiple-choice">
            <input id="divorced" type="radio" name="data" value="divorced">
            <label for="divorced">Divorced or civil partnership dissolved</label>
          </div>
          <div class="multiple-choice">
            <input id="widowed" type="radio" name="data" value="widowed">
            <label for="widowed">Widowed or surviving civil partner</label>
          </div>
          <div class="multiple-choice">
            <input id="annulled" type="radio" name="data" value="annulled">
            <label for="annulled">Annulled - voidable marriage or civil partnership</label>
          </div>
          <div class="multiple-choice">
            <input id="void" type="radio" name="data" value="void">
            <label for="void">Annulled - void marriage or civil partnership</label>
          </div>
        </fieldset>

        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>

      </form>
      
<!--      <p><a href="task-list">Skip this question</a></p>-->
      <p><a href="task-list">Cancel</a></p>
      
    </div>

  </div>
