  <div class="grid-row">

    <div class="column-two-thirds">
      
      <form class="form" method="get" action="address-question">
        
        <fieldset class="form-group">
          
          {% if createjourney === false %}
            <legend>
              <p class="">What is the address status?</p>
            </legend>
          {% endif %}
          
          <div class="multiple-choice">
            <input id="live" type="radio" name="data" value="live">
            <label for="live">Live</label>
          </div>

          <div class="multiple-choice">
            <input id="dlo" type="radio" name="data" value="dlo">
            <label for="dlo">Dead letter office</label>
          </div>

          <div class="multiple-choice">
            <input id="nfa" type="radio" name="data" value="nfa">
            <label for="nfa">No fixed abode</label>
          </div>

          <div class="multiple-choice">
            <input id="pwa" type="radio" name="data" value="pwa">
            <label for="pwa">Person without address</label>
          </div>
        </fieldset>
        
        {% if createjourney === false %}

          <fieldset class="form-group">
            <label class="form-label" for="full-name-f1">
              Address start date
              <span class="form-hint">
                For example 31/8/1979
              </span>
            </label>
            <input class="form-control" id="full-name-f1" type="text" name="full-name-f1" value="24 01 2018">
          </fieldset>

          <fieldset class="form-group">
            <legend class="visuallyhidden">Address notified start date</legend>
            <label class="form-label" for="full-name-f1">Address notified start date</label>
            <input class="form-control" id="full-name-f1" type="text" name="full-name-f1" value="24 01 2018"><span class="today"></span>
          </fieldset>
        
        {% endif %}

        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>

      </form>
      <p><a href="">Cancel</a></p>
      
    </div>

  </div>
