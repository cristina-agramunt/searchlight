  <div class="grid-row">

    <div class="column-two-thirds">
      <p class="form-label">Select all that apply</p>
      
      <form class="form" method="get" action="task-list">

        <fieldset class="form-group">

          <legend>
            <h3 class="visually-hidden">Who is potentially violent?</h3>
          </legend>

          <div class="multiple-choice">
            <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
            <label for="waste-type-1">The person</label>
          </div>
          <div class="multiple-choice">
            <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
            <label for="waste-type-2">The person's partner</label>
          </div>
          <div class="multiple-choice">
            <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
            <label for="waste-type-3">Another member of the person's household</label>
          </div>

        </fieldset>
        
        {% if createjourney === false %}         
          <fieldset class="form-group">
            <legend class="visuallyhidden">Potentially violent start date</legend>
            <label class="form-label" for="full-name-f1">
              Potentially violent start date
              <span class="form-hint">
                For example 31/8/1979
              </span>
            </label>
            <input class="form-control" id="full-name-f1" type="text" name="full-name-f1" value="10 01 2018">
          </fieldset>
        {% endif %}
        
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>

      </form>
      
      <p><a href="task-list">Cancel</a></p>
      
    </div>

  </div>
