  <div class="grid-row">

    <div class="column-two-thirds">
      
      <form class="form" method="get" action="potentially-violent">
        
        <h2 class="heading-medium" style="display:block;width:100%;float:left;margin-top:0px;">
          Does the person have a disability?
        </h2>
        
        <fieldset class="form-group">
          <legend class="visually-hidden">disabilities</legend>
          <div class="multiple-choice">
            <input id="English" type="radio" name="data" value="English">
            <label for="English">Yes</label>
          </div>
          <div class="multiple-choice">
            <input id="welsh" type="radio" name="data" value="welsh">
            <label for="welsh">No</label>
          </div>
        </fieldset>
        
        <fieldset class="form-group">
          <legend class="visuallyhidden">Disability start date</legend>
          <label class="form-label" for="full-name-f1">
            Disability start date
            <span class="form-hint">
              For example 31/8/1979
            </span>
          </label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1" value="10 01 2018">
        </fieldset>
        
        
        <h2 class="heading-medium" style="display:block;width:100%;float:left;margin-top:0px;">
          Does the person have special needs?
        </h2>
        
        <fieldset class="form-group">

          <div class="multiple-choice">
            <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
            <label for="waste-type-1">Option</label>
          </div>
          <div class="multiple-choice">
            <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
            <label for="waste-type-2">Option</label>
          </div>
          <div class="multiple-choice">
            <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
            <label for="waste-type-3">Option</label>
          </div>

        </fieldset>


        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>

      </form>
      <p><a href="task-list">Cancel</a></p>
    </div>

  </div>
