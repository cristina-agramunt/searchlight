<h2 class="heading-medium question">Select an address</h2>
<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="cherish">
      <div class="form-group">
        <!--<label class="form-label" for="select-box">Select an address</label>-->
        
        <!-- 
          updateNew 
          updateStatus
          updateCherished
          correctNew 
          correctStatus 
          correctStatusDLO
          correctStart 
          correctCherished
        -->

        {% if data['updateType'] === "updateNew" %}
        <select class="form-control" id="select-box" name="select-box">
          <option>10 addresses found</option>
          <option>1 Post Street, Gateshead</option>
          <option>2 Post Street, Gateshead</option>
          <option>3 Post Street, Gateshead</option>
          <option>4 Post Street, Gateshead</option>
          <option>5 Post Street, Gateshead</option>
          <option>6 Post Street, Gateshead</option>
          <option>7 Post Street, Gateshead</option>
          <option>8 Post Street, Gateshead</option>
          <option>9 Post Street, Gateshead</option>
          <option>10 Post Street, Gateshead</option>
        </select>
        {% else %}
        <select class="form-control" id="select-box" name="select-box">
          <option>6 addressess found</option>
          <option>2 Church Street, Gateshead</option>
          <option>4 Church Street, Gateshead</option>
          <option>6 Church Street, Gateshead</option>
          <option>8 Church Street, Gateshead</option>
          <option>10 Church Street, Gateshead</option>
          <option>12 Church Street, Gateshead</option>
        </select>
        {% endif %}
      </div>
      <div class="form-group">
        <a>Address is not shown</a>
      </div>
      <div class="form-group search-group">
        <input class="button" type="submit" value="Next">
        <a href="address-search" class="secondary-button">New search</a>
      </div>
    </form>
    <a href="/account3/account">Cancel</a>
  </div>
</div>
