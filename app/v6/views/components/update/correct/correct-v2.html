<h2 class="heading-medium question">What do you need to correct?</h2>
<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="correction-type-handler">
      <div class="form-group">
        <fieldset>
          <legend>
            <p class="visually-hidden">What do you need to correct</p>
          </legend>
          <div class="multiple-choice">
            <input id="new" type="radio" name="data" value="new">
            <label for="new">Correct to a new address</label>
          </div>
          <div class="multiple-choice" data-target="set-status">
            <input id="status" type="radio" name="data" value="status">
            <label for="status">Correct the status</label>
          </div>
          
          <div class="panel panel-border-narrow js-hidden" id="set-status">
            <div class="multiple-choice">
              <input id="live" type="radio" name="status-type" value="live" checked="checked">
              <label for="live">Live</label>
            </div>
            <div class="multiple-choice">
              <input id="dlo" type="radio" name="status-type" value="dlo">
              <label for="dlo">Dead letter office</label>
            </div>
            <div class="multiple-choice">
              <input id="pwa" type="radio" name="status-type" value="pwo">
              <label for="pwa">Person without address</label>
            </div>
            <div class="multiple-choice">
              <input id="nfa" type="radio" name="status-type" value="nfa">
              <label for="nfa">No fixed abode</label>
            </div>
          </div>
<!--
          <div class="multiple-choice">
            <input id="end" type="radio" name="data" value="end">
            <label for="end">End this address</label>
          </div>
-->
          <div class="multiple-choice">
            <input id="date" type="radio" name="data" value="date">
            <label for="date">Correct the start date</label>
          </div>
          <div class="multiple-choice" data-target="correct-cherished-line">
            <input id="cherish" type="radio" name="data" value="cherish">
            <label for="cherish">Correct the cherished line of this address</label>
          </div>
          <div class="panel panel-border-narrow js-hidden" id="correct-cherished-line">
            <label class="form-label" for="contact-phone">Cherished line</label>
            <input class="form-control" name="cherished-line" type="text" id="cherished-line" value="Rose Cottage">
          </div>
        </fieldset>
      </div>  
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      <p><a href="/account3/account">Cancel</a></p>
    </form>
  </div>
</div>
