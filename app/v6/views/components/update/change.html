<h2 class="heading-medium question">What kind of change do you need to make?</h2>
<div class="grid-row">
  <div class="column-one-half">
    <form method="get" action="change-handler">
      <div class="form-group">
        <fieldset>
          <legend>
            <p class="visually-hidden">What kind of change do you need to make?</p>
          </legend>
          <div class="multiple-choice">
            <input id="update" type="radio" name="data" value="update">
            <label for="update">Update</label>
          </div>
          <div class="multiple-choice">
            <input id="correct" type="radio" name="data" value="correct">
            <label for="correct">Correction</label>
          </div>
<!--
          <div class="multiple-choice">
            <input id="new" type="radio" name="data" value="new">
            <label for="new">Add a new address</label>
          </div>
-->
        </fieldset>
      </div>  
      <div class="form-group">
        <input class="button" type="submit" value="Next">
      </div>
      <p><a href="/account3/account">Cancel</a></p>
    </form>
  </div>
</div>
