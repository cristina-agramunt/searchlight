<form method="get" action="mvp-options-handler">

<div class="form-group">
  <fieldset>
    <div class="multiple-choice" data-target="contact-by-email">
      <input id="true" type="radio" name="allocate" value=true>
      <label for="true">Yes, there is not a matching CIS account</label>
    </div>

    <div class="multiple-choice" data-target="contact-by-phone">
      <input id="false" type="radio" name="allocate" value=false>
      <label for="false">No, they already have a National Insurance number</label>
    </div>
    <div class="panel panel-border-narrow js-hidden" id="contact-by-phone">
      <label class="form-label" for="contact-phone">National Insurance number</label>
      <input class="form-control" name="contact-phone" type="tel" id="contact-phone" style="width: 300px;">
    </div>

    <div class="multiple-choice" data-target="contact-by-text">
      <input id="null" type="radio" name="allocate" value=null>
      <label for="null">No, requires more investigation</label>
    </div>
  </fieldset>
</div>

  <div class="form-group">
    <input class="button" type="submit" value="Next">
  </div>
  
</form>
