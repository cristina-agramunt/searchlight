

  <h1 class="question-title">National Insurance number applications</h1>

  <form action="application-details" method="post" >

<div class="form-group">
    <fieldset>

      <legend>
            <p class="govuk-body">Select the type of application</p>
      </legend>

      <div class="multiple-choice" data-target="app-ref">
        <input id="account-question-yes" type="radio" name="account-question" value="yes">
        <label for="account-question-yes">Work</label>
      </div>
    

      <div class="multiple-choice" data-target="pass-ref">
        <input id="account-question-no" type="radio" name="account-question" value="no">
        <label for="account-question-no">Benefits</label>
      </div>
      

      <div class="multiple-choice" data-target="brp-no">
        <input id="account-question-unconfident" type="radio" name="account-question" value="unconfident">
        <label for="account-question-unconfident">Student Loan</label>
      </div>
     


<form >
    <input type="radio" name="usertype" value="admin">Admin
    <br>
    <input type="radio" name="usertype" value="hod">HOD
    <br>
    <input type="radio" name="usertype" value="tstaff">Teaching Staff
    <br>
    <input type="radio" name="usertype" value="ntstaff">Non Teaching Staff
    <br>
    <input type="radio" name="usertype" value="cr">CR
    <br>
    <input type="radio" name="usertype" value="student">Student
    </br>
    <input type="submit" value="Submit">

</form>




    </fieldset>

  </div> <!-- END form-group -->



    <button class="button" type="submit">Next</button>

</form> <!-- END form --><!-- END form-group -->
<br />
<p>
<a href="ref-no-dm" class="secondary-link">Search for an application</a>
</p>

<script>

$(function(){
   $('form').on('submit',function(){
   event.preventDefault();
       var value=$("input[name=usertype]:checked").val();
	   switch(value){
	     case "admin":  location.href='admin.html'; break;
		 case "hod":  location.href='hod.html'; break;
		 case "tstaff":  location.href='tstaff.html'; break;
		
	   }
   });
});
</script>
