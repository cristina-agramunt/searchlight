{% extends "../../../wrapper_template.html" %}


{% block h2title %}
  <h2 class="title">Add gender recognition details</h2>
{% endblock  %}

{% block content %}

<h2 class="heading-medium question">Which details do you need to add?</h2>

<div class="grid-row">
  
  <div class="column-one-half">
    
    <form method="get" action="add-gender-handler">
      
        <legend class="visually-hidden">
          <p>
            What do you need to add?
          </p>
        </legend>
      
        <div class="form-group">
          
          <div class="multiple-choice">
            <input id="update" type="radio" name="data" value="gra">
            <label for="update">A gender recognition certificate</label>
          </div>
          
          <div class="multiple-choice">
            <input id="correct" type="radio" name="data" value="pre">
            <label for="correct">A pre Gender Recognition Act application</label>
          </div>
        </div> 
      
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>
            
    </form>
    
    <p><a href="/account3/account">Cancel</a></p>
    
  </div>
  
</div>
{% endblock  %}
